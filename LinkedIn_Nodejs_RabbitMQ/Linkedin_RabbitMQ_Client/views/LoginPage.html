<!DOCTYPE html>
<html ng-app="linkedinLogin">
<head>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="https://static.licdn.com/scds/concat/common/css?h=3j7af0ffcqjhjiv86qk3c2a18-8k6r9c0fn6s2zy3aofnyobher-71y9b1g6lawr8hhk9tooooxrs-600iu0p7wxo1ubh61afeueql4-npu3qknrq9dxl9o7lthiox77&amp;fc=1">
	
</head>
<body>
    
    <div ng-controller="signInController">
    <nav class="navbar navbar-default" style="background-color:#595959;">
    	<div class="row">
  			<div class="col-md-6 col-md-offset-1">
  				<h2><img src="https://static.licdn.com/scds/common/u/img/logos/logo_132x32_2.png" alt="LinkedIn" class="logo" height="32" width="132"></h2>
  			</div>
  			
  			<div class="col-md-5">
  				<br/>
  				<form class="form-inline">
  					<div class="form-group">
    					<div class="input-group">
    						<input type="email" ng-model="email" class="form-control" placeholder="Email Address">
    					</div>
  					</div>
  					<div class="form-group">
    					<div class="input-group">
    						<input type="password" ng-model="password" class="form-control" placeholder="Password">
    					</div>
  					</div>
  					<input class="btn btn-info btn-xs" ng-click="login()" type="submit" value="Submit">
  					
				</form>
				<font color="red"> {{invalidUser}}</font>
  			</div>
		</div>
    </nav>
   </div>
    
    <div ng-controller="signUpController">
    
        	<div class="row">
  				<div class="col-md-6 col-sm-offset-1">
  					<img src="../js/1217linkedin.jpg" alt="LinkedIn" class="logo" height="400" width="600">
  				</div>
  				
           		<div class="col-md-5">
  						<h1><strong>Get Started - it's free</strong></h1>		 
  						<h4>Registration takes less than 2 minutes</h4> 
           			<br/>
           			<form>
           				<font size="3" color="red">{{existingUser}}</font>                        
  						<div class="form-group">
  							<div class="row">
  								<div class="col-md-3">
    								<label>First Name</label>
    							</div>
    								<input type="text" ng-model="firstName" class="form-control"  placeholder="FIRST NAME">
    						</div>
    						<br/>
    						<div class="row">
    							<div class="col-md-3">
    								<label>Last Name</label>
    							</div>
    								<input type="text" ng-model="lastName" class="form-control"  placeholder="LAST NAME">
    						</div>
    						<br/>
    						<div class="row">
    							<div class="col-md-3">
    						
    								<label for="exampleInputPassword1">Email Address</label>
    							</div>
    								<input type="email" ng-model="newUserEmail" class="form-control" placeholder="EMAIL ID">
    						</div>
    						<br/>
    						<div class="row">
    							<div class="col-md-3">
    						
    								<label for="exampleInputPassword1">Password</label>
    							</div>
    							<input type="password" ng-model="newUserPassword" class="form-control" placeholder="PASSWORD">
    						</div>
  						</div>
						<div class="row">
 							<div class="col-md-3">
 					
								<input class="btn btn-success btn-sm" ng-click="submit()" type="submit" value="Submit">	
							</div>
						</div>
  						
  						<p><font size="3" color="green">{{accountCreated}}</font></p>
					</form>
            </div>
    	</div>
    </div>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://static.licdn.com:443/scds/common/u/lib/fizzy/fz-1.3.8-min.js" type="text/javascript"></script>
    <script src="../js/login.js"></script>
 </body>
</html>
